<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body background="bg1.jpg">
    <table align="center" width="50%" height="600px" bgcolor="ffd6cc">
      <form action="#">
        <tr background="bg2.jpg" align="center">
            <td colspan="2">
                <h2>Contact Form</h2>
                <hr>
                <p>Please fill out the below form</p>
            </td>
        </tr>
        <tr>
            <td>
                First Name : <br>
                <input type="text" size="48">
            </td>
            <td>Last Name : <br>
                <input type="text" size="48">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Mobile No : <br>
                <input type="text" size="99">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Email Id : <br>
                <input type="email" size="99">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Message : <br>
                <textarea cols="99" rows="10"></textarea> 
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Submit Now">
            </td>
            <td>
                <input type="reset" value="Click here to reset">
            </td>
        </tr>  
      </form>
    </table>   
</body>
</html>
